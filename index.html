<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="assets/search.svg" alt="" height="20px" width="20px">
                <input type="search" name="search" id="search">
            </div>
            <div class="profile">
                <div class="bell">
                    <img src="assets/bell-ring-outline.svg" alt=""height="40px" width="40px">
                </div>
                <div class="profile-pic">
                    <img src="assets/face-man-profile.svg" alt="" height="40px" width="40px">
                </div>
                <div class="profile-name">
                    <p>Iliuta </p>
                    <p> Andrei</p>
                </div>
            </div>
            <div class="notifications">
                <div class="profile-photo">
                    <img src="assets/face-man-profile.svg" alt="" height="70px" width="70px">
                </div>
                <div class="welcome-message">
                    <p class="greeting">Hi there,</p>
                    <p class="profile-nickname">Iliuta Andrei (@andrei)</p>
                </div>
            </div>
            <div class="buttons">
                <div><button>New</button></div>
                <div><button>Upload</button></div>
                <div><button>Share</button></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="home">
                <div class="card-home">
                    <img src="assets/view-dashboard.svg" alt="home" height="80px" width="80px">
                    <span>Dashboard</span>
                </div>
            </div>
            <div class="options">
                <div class="card-options">
                    <img src="assets/home.svg" alt="">
                    <span>Home</span>
                </div>
                <div class="card-options">
                    <img src="assets/card-account-details-outline.svg" alt="">
                    <span>Profile</span>
                </div>
                <div class="card-options">
                    <img src="assets/message-text-outline.svg" alt="">
                    <span>Messages</span>
                </div>
                <div class="card-options">
                    <img src="assets/history.svg" alt="">
                    <span>History</span>
                </div>
                <div class="card-options">
                    <img src="assets/tasks.svg" alt="">
                    <span>Tasks</span>
                </div>
                <div class="card-options">
                    <img src="assets/communities.svg" alt="">
                    <span>Communities</span>
                </div>
            </div>

            <div class="options2">
                <div class="card-options">
                    <img src="assets/settings.svg" alt="">
                    <span>Settings</span>
                </div>
                <div class="card-options">
                    <img src="assets/support.svg" alt="">
                    <span>Support</span>
                </div>
                <div class="card-options">
                    <img src="assets/privacy.svg" alt="">
                    <span>Privacy</span>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>

</html>
